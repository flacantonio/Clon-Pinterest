<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Pinterest</title>
    <link rel="icon" href="./imagenes/icono_pinterest.png"><!--Icono de la página-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav id="navbar-pinterest">
        <a href="https://www.pinterest.com.mx/"><img id="pinterest-icon" src="./imagenes/icono_pinterest.png"
                alt="pin"></a>
        <a class="resaltado" href="https://www.pinterest.com.mx/">Inicio</a>
        <a href="https://www.pinterest.com.mx/">Explorar</a>
        <a href="https://www.pinterest.com.mx/">Crear</a>
        <img id="lupa" src="./imagenes/lupa.png" alt="search" width="25px">
        <input class="finder" type="search" placeholder="Search">

        <div id="notifications">
            <a href="https://www.pinterest.com.mx/"><img class="icono" src="./imagenes/icono-campana.png"
                    alt="notificaciones"></a>
        </div>

        <div id="message">
            <a href="https://www.pinterest.com.mx/"><img img class="icono" src="./imagenes/icono-globo.png"
                    alt="mensajes"></a>
        </div>

        <div id="profile-img">
            <a href="https://www.pinterest.com.mx/"><img img class="icono" src="./imagenes/persona.png"
                    alt="mensajes"></a>
        </div>
    </nav>

    <main id="content">
        <div class="col1">

            <div class="card-image">
